<div class="hero">

  <div class="heroText">
    <h1>Hi, I'm Lynn <br> A <span class="highlight">Programmer</span></h1>
    <h5>Back-end and cybersecurity are my passion</h5>
    <button onClick="window.location.reload();">Change background</button>
  </div>
</div>


<script>
  function getRandomColor() {
    const letters = '6789ABCD';
    let color = '#';
    for (let i = 0; i < 6; i++) {
      color += letters[Math.floor(Math.random() * letters.length)];
    }
    return color;
  }


  const hero = document.querySelector('.hero');
  const linearColor = getRandomColor();
  const radialColor = getRandomColor();

  hero.style.backgroundImage = `linear-gradient(to bottom right, ${linearColor}, transparent), radial-gradient(circle, ${radialColor}, transparent)`;
</script>
